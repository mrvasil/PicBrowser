<div class="sidebar">
    <div class="thumbnail-container">
        {% for image in images %}
        <div class="thumbnail" draggable="true"><img src="/uploads/{{image}}" data-filename="{{ image }}"></div>
        {% endfor %}
    </div>
    <div class="sidebar-filters">
        <!-- <div class="filter-item">
            <input type="checkbox" id="filter-checkbox">
            <label for="filter-checkbox">Фильтр</label>
        </div> -->
    </div>
</div>

            <div class="placeholder-text">Изображение для просмотра не выбрано :(</div>
